{% extends 'main/layout.html' %}

{% block title %} Добавление фильма {% endblock %}

{% block content %}
    <div class="features">
        <h1> Добавление фильма </h1>
        <form method="post" >
            {% csrf_token %}

            {{ form.title }}<br>
            {{ form.genre }}<br>
            {{ form.description }}<br>
            {{ form.date }}<br>
            <span>{{ error }} </span>
            <button  class="btn btn-info" type="submit"> Добавить фильм </button>
        </form>
    </div>
{% endblock %}
